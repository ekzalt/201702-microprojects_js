<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<style>

#contents {
  padding: 5px;
  border: 1px green solid;
}

</style>
</head>

<body>
<h1>Подтверждение перехода по ссылке</h1>

<fieldset id="contents">
  <legend>#contents</legend>
  <p>Как насчет почитать <a href="http://wikipedia.org">Википедию</a>, или посетить <a href="http://w3.org"><i>W3.org</i></a> и узнать про современные стандарты?</p>
</fieldset>

<script>

'use strict';

let contents = document.querySelector('#contents');

const goLink = e => {
  if ( !(contents.contains(e.target) && e.target.closest('a')) ) return;

  let a = e.target.closest('a');
  let go = confirm(`Перейти по адресу: ${a.href} ?`);

  if (!go) e.preventDefault();
};

contents.addEventListener('click', goLink);

</script>
</body>
</html>
